<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateGenerator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b39c79734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="app-body">
            <div class="hero-img"></div>
            <div class="info">
                <h1>Date Generator</h1>
                <p>No idea for a date with your partner? Generate it!</p>
                <p class="clue">To generate click icons below.</p>
            </div>

            <div class="shuffle">
                <div class="where">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>where?</p>
                    <p class="result result-where"></p>
                </div>
                <div class="clothing">
                    <i class="fa-solid fa-shirt"></i>
                    <p>clothing</p>
                    <p class="result result-clothing"></p>
                </div>
                <div class="food">
                    <i class="fa-solid fa-utensils"></i>
                    <p>food</p>
                    <p class="result result-food"></p>
                </div>
                <div class="drink">
                    <i class="fa-solid fa-martini-glass-citrus"></i>
                    <p>drink</p>
                    <p class="result result-drink"></p>
                </div>
            </div>

            <div class="final-result"></div>
        </div>

    </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
